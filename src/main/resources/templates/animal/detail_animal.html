<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Détails de l'animal</title>
</head>

<body>
	<h1 class="title">Détails de l'animal</h1>
	
	<form th:object="${animalDetail}" th:action="@{/animal}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="name">Nom : </label>
			<input type="text" th:field="*{name}" id="name" />
		</div>
		<div>
			<label for="color">Couleur :</label>
			<input type="text" th:field="*{color}" id="color" />
		</div>
		<div>
			<label for="sex">Sexe :</label>
			<select th:field="*{sex}" id="sex">
				<option th:each="sex : ${T(com.example.demo.enums.Sex).values()}" th:value="${sex}" th:text="${sex}">
				</option>
			</select>
		</div>
		<div>
			<label for="species">Espèce :</label>
			<select th:field="*{species}" id="species">
				<option 
					th:each="sp :${specieList}" 
					th:value="${sp.id}" 
					th:text="${sp.commonName + '(' + sp.latinName + ')'}">
				</option>
			</select>
						
		</div>
		<div>
			<input type="submit" class="button" value="Sauver" />
			<input type="button" class="button" value="Retour" onclick="window.location='/animal'" />
		</div>
	</form>
</body>

</html>
