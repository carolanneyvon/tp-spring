<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Détails de l'espèce</title>
</head>

<body>
	<h1 class="title">Détails de l'espèce</h1>

	<div class="col-md-7 col-lg-8">
		<form th:object="${speciesDetail}" th:action="@{/specie}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="mb-3">
				<label class="form-label" for="commonName">Nom Commun : </label>
				<input class="form-control" type="text" th:field="*{commonName}" id="commonName" />
			</div>
			<div class="mb-3">
				<label class="form-label" for="latinName">Nom latin :</label>
				<input class="form-control" type="text" th:field="*{latinName}" id="latinName" />
			</div>
			<div class="form-group">
				<input type="submit" class="button" value="Sauver" />
				<input type="button" class="button" value="Retour" onclick="window.location='/species'" />
			</div>

			<div>
				<button class="btn btn-success d-inline-flex align-items-center" type="button">
					Enregistrer
				</button>
				<button class="btn btn-warning d-inline-flex align-items-center" type="button" onclick="window.location='/species'">
					Retour
				</button>
			</div>
		</form>
	</div>


</body>

</html>
