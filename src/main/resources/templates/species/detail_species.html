<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Détails de l'espèce</title>
</head>

<body>
	<h1 class="title">Détails de l'espèce</h1>

	<div class="container col-lg-6 col-xxl-6 my-5 mx-auto">
		<form th:object="${species}" th:action="@{/species}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group my-3">
				<label class="form-label" for="commonName">Nom Commun : </label>
				<input class="form-control" type="text" th:field="*{commonName}" id="commonName" />
				<span th:if="${#fields.hasErrors('commonName')}" th:errors="*{commonName}">Error</span>
			</div>
			<div class="form-group my-3">
				<label class="form-label" for="latinName">Nom latin :</label>
				<input class="form-control" type="text" th:field="*{latinName}" id="latinName" />
				<span th:if="${#fields.hasErrors('latinName')}" th:errors="*{latinName}">Error</span>
			</div>
			<div class="form-group my-3">
				<button class="btn btn-success d-inline-flex align-items-center" type="submit">
					Enregistrer
				</button>
				<button class="btn btn-secondary d-inline-flex align-items-center" type="button"
					onclick="window.location='/species'">
					Retour
				</button>
			</div>

		</form>
	</div>


</body>

</html>
