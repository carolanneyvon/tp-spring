<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<meta charset="UTF-8">
	<title>Détails de l'espèce</title>
</head>

<body>
	<h1>Détails de l'espèce</h1>

	<form th:object="${speciesDetail}" th:action="@{/specie}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div class="form-group">
			<label for="commonName">Nom Commun : </label>
			<input type="text" th:field="*{commonName}" id="commonName" />
		</div>
		<div class="form-group">
			<label for="latinName">Nom latin :</label>
			<input type="text" th:field="*{latinName}" id="latinName" />
		</div>
		<div class="form-group">
			<input type="submit" class="button" value="Sauver" />
			<input type="button" class="button" value="Retour" onclick="window.location='/species'" />
		</div>
	</form>

</body>

</html>
