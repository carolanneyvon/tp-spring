<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Liste des espèces</title>
</head>

<body>
	<h1 class="title">Liste des espèces</h1>

	<div class="table-responsive">
		<table class="table align-middle">
			<thead>
				<tr>
					<th>Nom commun</th>
					<th>Nom latin</th>
					<th>Mettre à jour</th>
					<th>Supprimer</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr class="" th:each="speciesList : ${speciesList}">
					<td th:text="${speciesList.commonName}" />
					<td th:text="${speciesList.latinName}" />
					<td><a th:href="@{'/species/' + ${speciesList.id}}"><i class="bi bi-pencil"></i></a></td>
					<td><a th:href="@{'/species/delete/' + ${speciesList.id}}" onclick="confirm('Êtes-vous sûr ?')"><i class="bi bi-trash"></i></a></td>
				</tr>
			</tbody>
		</table>

	</div>
	<div class="d-flex gap-2 justify-content-center py-5">
			<button class="btn btn-success d-inline-flex align-items-center" type="button" onclick="window.location='/species/create'">
			Créer une Espèce
			<i class="bi ms-1 bi-arrow-right"></i>
		</button>
		<button class="btn btn-secondary d-inline-flex align-items-center" type="button" onclick="window.location='/person'">
		Liste des personnes
			<i class="bi ms-1 bi-arrow-right"></i>
		</button>
		<button class="btn btn-secondary d-inline-flex align-items-center" type="button" onclick="window.location='/animal'">
		Liste des animaux
			<i class="bi ms-1 bi-arrow-right"></i>
		</button>
	</div>

</body>

</html>
