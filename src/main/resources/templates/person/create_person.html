<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Création d'une personne</title>
</head>

<body>
	<h1 class="title">Création d'une personne</h1>

	<div class="container col-lg-6 col-xxl-6 my-5 mx-auto">
		<form th:object="${personCreate}" th:action="@{/person}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group my-3">
				<label class="form-label" for="age">Age : </label>
				<input class="form-control" type="text" th:field="*{age}" id="age" />
			</div>
			<div class="form-group my-3">
				<label class="form-label" for="firstname">Prénom :</label>
				<input class="form-control" type="text" th:field="*{firstname}" id="firstname" />
			</div>
			<div class="form-group my-3">
				<label class="form-label" for="lastname">Nom : </label>
				<input class="form-control" type="text" th:field="*{lastname}" id="lastname" />
			</div>
			<div class="form-group my-3">
				<label class="form-label" for="animals">Animaux :</label>
				<select class="form-select" multiple th:field="*{animals}" id="animals">
					<option th:each="animal :${animalList}" th:value="${animal.id}" th:text="${animal.name}">
					</option>
				</select>
			</div>
			<div class="form-group my-3">
				<button class="btn btn-success d-inline-flex align-items-center" type="submit">
					Créer
				</button>
				<button class="btn btn-secondary d-inline-flex align-items-center" type="button"
					onclick="window.location='/person'">
					Retour
				</button>
			</div>
		</form>
	</div>
</body>

</html>
