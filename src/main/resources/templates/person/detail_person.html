<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Détails de la personne</title>
</head>

<body>
	<h1 class="title">Détails de la personne</h1>
	
	<form th:object="${personDetail}" th:action="@{/person}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="age">Age : </label>
			<input type="text" th:field="*{age}" id="age" />
		</div>
		<div>
			<label for="firstname">Prénom :</label>
			<input type="text" th:field="*{firstname}" id="firstname" />
		</div>
		<div>
			<label for="lastname">Nom : </label>
			<input type="text" th:field="*{lastname}" id="lastname" />
		</div>
		<div>
			<label for="animals">Animaux :</label>
			<select multiple th:field="*{animals}" id="animals">
				<option 
					th:each="animal :${animalList}" 
					th:value="${animal.id}" 
					th:text="${animal.name}">
				</option>
			</select>
		</div>
		<div>
			<input type="submit" class="button" value="Sauver" />
			<input type="button" class="button" value="Retour" onclick="window.location='/person'" />
		</div>
	</form>

</body>

</html>
