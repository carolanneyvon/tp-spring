<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Liste des personnes</title>
</head>

<body>
	<h1 class="title">Liste des personnes</h1>

	<div class="table-responsive">
		<table class="table align-middle">
			<tr>
				<th>Nom</th>
				<th>Prenom</th>
				<th>Age</th>
				<th>Animaux</th>
				<th>Mettre à jour</th>
				<th>Supprimer</th>
			</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="person : ${personList}">
					<td th:text="${person.firstname}"></td>
					<td th:text="${person.lastname}"></td>
					<td th:text="${person.age}"></td>
					<td> <span th:each="animal : ${person.animals}" th:text="${animal.name} + ' '"></span></td>
					<td><a th:href="@{'/person/' + ${person.id}}"><i class="bi bi-pencil"></i></a></td>
					<td><a th:href="@{'/person/delete/' + ${person.id}}" onclick="confirm('Êtes-vous sûr ?')"><i
								class="bi bi-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="d-flex gap-2 justify-content-center py-5">
		<button class="btn btn-success d-inline-flex align-items-center" type="button"
			onclick="window.location='/person/create'">Ajouter une personne
			<i class="bi ms-1 bi-arrow-right"></i>
		</button>
		<button class="btn btn-secondary d-inline-flex align-items-center" type="button"
			onclick="window.location='/species'">Liste des espèces
			<i class="bi ms-1 bi-arrow-right"></i>
		</button>
		<button class="btn btn-secondary d-inline-flex align-items-center" type="button"
			onclick="window.location='/animal'">Liste des animaux
			<i class="bi ms-1 bi-arrow-right"></i>
		</button>
	</div>
	<div class="d-flex gap-2 justify-content-center">
		<form action="/person/generate" method="get">
			<input type="number" name="nb" placeholder="Nbr de personnes" required min="1">
			<button class="btn btn-primary d-inline-flex align-items-center" type="submit">
				Générer des personnes
				<i class="bi ms-1 bi-arrow-right"></i>
			</button>
		</form>
	</div>

</body>

</html>
